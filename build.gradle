apply plugin: 'scala'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.2'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.3.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}